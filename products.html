<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Allonsy</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Pinyon+Script&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <a href="index.html">
                <img src="/images/allonsy.svg" alt=" Logo" class="allonsy-logo" />
              </a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- Product Section  -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-it="1">
                        <i class="fas fa-shopping-cart"></i>Add to bag
                    </button>
                </div>
                <h3>Hoodie 1</h1>
                <h4>$165</h4>
            </article>
            <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-it="1">
                            <i class="fas fa-shopping-cart"></i>Add to bag
                        </button>
                    </div>
                    <h3>Hoodie 2</h1>
                    <h4>$165</h4>
                </article>
        </div>
    </section>

    <!-- Cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="">
                <div>
                    <h4>
                        queen
                    </h4>
                    <h5>$9.00</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
